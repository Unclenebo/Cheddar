        <div class="section">

                <div class="handles">
                    <a href="https://telegram.org/" target="_blank"><img src="./telegram.png" class="scaleSlideUp"></a>
                    <a href="https://discord.com/" target="_blank" id="gap"><img src="./discord.png" class="scaleSlideUp"></a>

            <div class="sect2">
                <a class="play-button" onclick="event.preventDefault()"><img src="./Property 1=Variant2.png" alt="" class="acrade"></a>

            <div class="sect3">
                <h4>MENU</h4>
                <div class="navbar">
                    <ul>
                        <li class="nav-link"><a href="./aboutUs.html"><div class="txt"><img src="./point-right.png" class="pointer"><img src="./about us.png" class="text"></div></a></li>

        <button id="fullscreen-btn" class="fullScreen-btn"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ffe959"><path d="M120-120v-200h80v120h120v80H120Zm520 0v-80h120v-120h80v200H640ZM120-640v-200h200v80H200v120h-80Zm640 0v-120H640v-80h200v200h-80Z"/></svg></button>
        
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const elements = document.querySelectorAll('.txt');
        
            elements.forEach(element => {
                const pointer = element.querySelector('.pointer');
                const text = element.querySelector('.text');
                element.addEventListener('mouseover', () => {
                    if (pointer) pointer.style.display = "inline";
                    if (text) {
                        text.style.animation = "shake .3s ease-out";
                        text.style.filter = "brightness(3)";
                    }
                });
        
                element.addEventListener('mouseout', () => {
                    if (pointer) pointer.style.display = "none";
                    if (text) {
                        text.style.animation = "";
                        text.style.filter = "";
                    }
                });
            });
        });

        window.addEventListener('mouseout', () => {
            const audio = new Audio('./entrance-3.mp3');
            audio.loop = true;
            audio.play();   
        }, {once:true});
    </script>
</body>
